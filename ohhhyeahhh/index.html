<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OH YEAH!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-sm.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a0a0a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    :root {
      --cherry: #e31837;
      --cherry-dark: #a01025;
      --cherry-light: #ff4d6a;
      --cream: #fff5e6;
      --brick: #1a0a0a;
      --gold: #ffd700;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    body {
      background: var(--brick);
      background-image:
        radial-gradient(ellipse at 50% 0%, rgba(227, 24, 55, 0.3) 0%, transparent 50%),
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 40px,
          rgba(255,255,255,0.02) 40px,
          rgba(255,255,255,0.02) 80px
        ),
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 40px,
          rgba(255,255,255,0.02) 40px,
          rgba(255,255,255,0.02) 80px
        );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      position: relative;
      overflow: hidden;
    }

    body.shake {
      animation: screenShake 0.5s ease-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translate(0, 0) rotate(0); }
      10% { transform: translate(-10px, -5px) rotate(-1deg); }
      20% { transform: translate(10px, 5px) rotate(1deg); }
      30% { transform: translate(-8px, 3px) rotate(-0.5deg); }
      40% { transform: translate(8px, -3px) rotate(0.5deg); }
      50% { transform: translate(-5px, 2px) rotate(-0.3deg); }
      60% { transform: translate(5px, -2px) rotate(0.3deg); }
      70% { transform: translate(-3px, 1px) rotate(0); }
      80% { transform: translate(3px, -1px) rotate(0); }
      90% { transform: translate(-1px, 0) rotate(0); }
    }

    /* Flash overlay */
    .flash {
      position: fixed;
      inset: 0;
      background: var(--cream);
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }

    .flash.active {
      animation: flashBang 0.3s ease-out;
    }

    @keyframes flashBang {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    /* Crack overlay */
    .cracks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.1s;
    }

    .cracks.active {
      opacity: 1;
      animation: cracksAppear 1.5s ease-out forwards;
    }

    @keyframes cracksAppear {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .crack {
      position: absolute;
      top: 50%;
      left: 50%;
      stroke: var(--cream);
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 10px var(--cream)) drop-shadow(0 0 20px var(--cherry));
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      z-index: 1;
    }

    .title {
      position: relative;
      display: flex;
      justify-content: center;
      perspective: 500px;
    }

    .letter {
      font-family: 'Bangers', cursive;
      font-size: clamp(2.5rem, 12vw, 5rem);
      color: var(--cream);
      text-shadow:
        3px 3px 0 var(--cherry),
        6px 6px 0 var(--cherry-dark),
        0 0 30px rgba(227, 24, 55, 0.5);
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: letterFloat 2s ease-in-out infinite;
      animation-delay: var(--delay);
    }

    @keyframes letterFloat {
      0%, 100% { transform: translateY(0) rotate(var(--rot, 0deg)); }
      50% { transform: translateY(-5px) rotate(var(--rot, 0deg)); }
    }

    .letter.explode {
      animation: letterExplode 0.8s ease-out forwards;
    }

    @keyframes letterExplode {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }
      30% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--tr)) scale(1.5);
        opacity: 1;
        text-shadow:
          3px 3px 0 var(--cherry),
          6px 6px 0 var(--cherry-dark),
          0 0 50px var(--gold),
          0 0 100px var(--cherry);
      }
      100% {
        transform: translate(calc(var(--tx) * 3), calc(var(--ty) * 3 + 200px)) rotate(calc(var(--tr) * 2)) scale(0);
        opacity: 0;
      }
    }

    .letter.return {
      animation: letterReturn 0.5s ease-out forwards;
    }

    @keyframes letterReturn {
      0% {
        transform: translateY(-100px) rotate(20deg) scale(0);
        opacity: 0;
      }
      60% {
        transform: translateY(10px) rotate(-5deg) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(var(--rot, 0deg)) scale(1);
        opacity: 1;
      }
    }

    .button-wrapper {
      position: relative;
      cursor: pointer;
    }

    .button {
      width: clamp(180px, 45vw, 260px);
      height: clamp(180px, 45vw, 260px);
      border-radius: 50%;
      border: none;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.4) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(0,0,0,0.3) 0%, transparent 40%),
        linear-gradient(145deg, var(--cherry-light) 0%, var(--cherry) 40%, var(--cherry-dark) 100%);
      box-shadow:
        0 15px 0 var(--cherry-dark),
        0 20px 30px rgba(0,0,0,0.5),
        inset 0 -8px 20px rgba(0,0,0,0.3),
        inset 0 8px 20px rgba(255,255,255,0.2),
        0 0 60px rgba(227, 24, 55, 0.4);
      cursor: pointer;
      transition: all 0.1s ease;
      position: relative;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button::before {
      content: '';
      position: absolute;
      width: 60%;
      height: 30%;
      top: 12%;
      left: 20%;
      background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, transparent 100%);
      border-radius: 50%;
    }

    .button::after {
      content: 'OH YEAH!';
      font-family: 'Bangers', cursive;
      font-size: clamp(1.3rem, 5vw, 2rem);
      color: var(--cream);
      text-shadow: 2px 2px 0 var(--cherry-dark);
      letter-spacing: 0.05em;
    }

    .button:active {
      transform: translateY(10px);
      box-shadow:
        0 5px 0 var(--cherry-dark),
        0 8px 20px rgba(0,0,0,0.5),
        inset 0 -4px 15px rgba(0,0,0,0.4),
        inset 0 4px 15px rgba(255,255,255,0.1);
    }

    .button.playing {
      animation: buttonShake 0.08s ease infinite;
    }

    @keyframes buttonShake {
      0%, 100% { transform: translateY(10px) rotate(0deg) scale(1); }
      25% { transform: translateY(10px) rotate(-3deg) scale(1.02); }
      75% { transform: translateY(10px) rotate(3deg) scale(0.98); }
    }

    /* Glow ring */
    .glow-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }

    .glow-ring.active {
      animation: glowExpand 0.6s ease-out forwards;
    }

    @keyframes glowExpand {
      0% {
        transform: scale(1);
        opacity: 0.8;
        box-shadow: 0 0 0 0 var(--cherry), 0 0 60px 10px var(--gold);
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
        box-shadow: 0 0 0 20px transparent, 0 0 100px 50px transparent;
      }
    }

    /* Splash particles */
    .splash-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }

    .splash {
      position: absolute;
      border-radius: 50%;
      background: var(--cherry);
      opacity: 0;
    }

    .splash.gold {
      background: var(--gold);
    }

    @keyframes splashOut {
      0% {
        transform: scale(0) translate(0, 0);
        opacity: 0.9;
      }
      100% {
        transform: scale(1) translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }

    /* Brick debris */
    .debris {
      position: absolute;
      background: linear-gradient(135deg, #8b4513 0%, #5d2906 100%);
      opacity: 0;
    }

    @keyframes debrisFly {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--tr));
        opacity: 0;
      }
    }

    /* Stars/sparkles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    .sparkle::before,
    .sparkle::after {
      content: '';
      position: absolute;
      background: var(--gold);
    }

    .sparkle::before {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    .sparkle::after {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes sparklePop {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: scale(0) rotate(90deg);
        opacity: 0;
      }
    }

    .footer {
      position: fixed;
      bottom: calc(1rem + env(safe-area-inset-bottom));
      font-family: 'Bangers', cursive;
      font-size: 0.9rem;
      color: rgba(255, 245, 230, 0.3);
      letter-spacing: 0.1em;
      z-index: 1;
    }

    .footer.playing {
      animation: footerShake 0.1s ease infinite;
      color: var(--gold);
      text-shadow: 0 0 10px var(--gold);
    }
  </style>
</head>
<body>
  <div class="flash" id="flash"></div>
  <div class="cracks" id="cracks"></div>
  <div class="splash-container" id="splashContainer"></div>

  <div class="container">
    <div class="title" id="title">
      <span class="letter" style="--delay: 0s; --rot: -3deg;">K</span>
      <span class="letter" style="--delay: 0.1s; --rot: 2deg;">O</span>
      <span class="letter" style="--delay: 0.2s; --rot: -1deg;">O</span>
      <span class="letter" style="--delay: 0.3s; --rot: 3deg;">L</span>
      <span class="letter" style="--delay: 0.05s; --rot: -2deg;">-</span>
      <span class="letter" style="--delay: 0.15s; --rot: 1deg;">A</span>
      <span class="letter" style="--delay: 0.25s; --rot: -2deg;">I</span>
      <span class="letter" style="--delay: 0.35s; --rot: 2deg;">D</span>
      <span class="letter" style="--delay: 0.4s; --rot: -1deg;">!</span>
    </div>
    <div class="button-wrapper">
      <div class="glow-ring" id="glowRing"></div>
      <button class="button" id="button" aria-label="Play Oh Yeah sound"></button>
    </div>
  </div>

  <div class="footer" id="footer">TAP TO PLAY</div>

  <audio id="audio" src="sounds/ohyeah.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById('button');
    const audio = document.getElementById('audio');
    const splashContainer = document.getElementById('splashContainer');
    const flash = document.getElementById('flash');
    const cracks = document.getElementById('cracks');
    const glowRing = document.getElementById('glowRing');
    const title = document.getElementById('title');
    const footer = document.getElementById('footer');
    const letters = document.querySelectorAll('.letter');

    function createCracks() {
      cracks.innerHTML = '';
      const numCracks = 8;

      for (let i = 0; i < numCracks; i++) {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('class', 'crack');
        svg.setAttribute('width', '300');
        svg.setAttribute('height', '300');
        svg.style.transform = `translate(-150px, -150px) rotate(${(360 / numCracks) * i}deg)`;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');

        // Generate jagged crack path
        let d = 'M 150 150';
        let x = 150, y = 150;
        const segments = 5 + Math.floor(Math.random() * 3);

        for (let j = 0; j < segments; j++) {
          const length = 20 + Math.random() * 30;
          const angle = -90 + (Math.random() - 0.5) * 60;
          const rad = angle * Math.PI / 180;
          x += Math.cos(rad) * length;
          y += Math.sin(rad) * length;
          d += ` L ${x} ${y}`;

          // Branch
          if (Math.random() > 0.5) {
            const bx = x + (Math.random() - 0.5) * 40;
            const by = y - Math.random() * 20;
            d += ` M ${x} ${y} L ${bx} ${by} M ${x} ${y}`;
          }
        }

        path.setAttribute('d', d);
        path.style.strokeDasharray = '1000';
        path.style.strokeDashoffset = '1000';
        path.style.animation = 'crackDraw 0.3s ease-out forwards';

        svg.appendChild(path);
        cracks.appendChild(svg);
      }

      // Add crack animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes crackDraw {
          to { stroke-dashoffset: 0; }
        }
      `;
      cracks.appendChild(style);
    }

    function createSplash() {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // More splashes, more chaos
      for (let i = 0; i < 35; i++) {
        const splash = document.createElement('div');
        splash.className = 'splash' + (Math.random() > 0.7 ? ' gold' : '');

        const size = Math.random() * 40 + 10;
        const angle = (Math.PI * 2 * i) / 35 + (Math.random() - 0.5) * 0.5;
        const distance = Math.random() * 300 + 150;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance - 80;

        splash.style.cssText = `
          left: ${centerX}px;
          top: ${centerY}px;
          width: ${size}px;
          height: ${size}px;
          --tx: ${tx}px;
          --ty: ${ty}px;
          animation: splashOut 0.8s ease-out forwards;
          animation-delay: ${Math.random() * 0.15}s;
        `;

        splashContainer.appendChild(splash);
        setTimeout(() => splash.remove(), 950);
      }

      // Add debris
      for (let i = 0; i < 15; i++) {
        const debris = document.createElement('div');
        debris.className = 'debris';

        const size = Math.random() * 20 + 10;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 250 + 100;

        debris.style.cssText = `
          left: ${centerX}px;
          top: ${centerY}px;
          width: ${size}px;
          height: ${size * 0.6}px;
          --tx: ${Math.cos(angle) * distance}px;
          --ty: ${Math.sin(angle) * distance}px;
          --tr: ${Math.random() * 720 - 360}deg;
          animation: debrisFly 1s ease-out forwards;
          animation-delay: ${Math.random() * 0.1}s;
        `;

        splashContainer.appendChild(debris);
        setTimeout(() => debris.remove(), 1100);
      }

      // Add sparkles
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';

        const x = centerX + (Math.random() - 0.5) * 300;
        const y = centerY + (Math.random() - 0.5) * 300;

        sparkle.style.cssText = `
          left: ${x}px;
          top: ${y}px;
          animation: sparklePop 0.5s ease-out forwards;
          animation-delay: ${Math.random() * 0.3}s;
        `;

        splashContainer.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    }

    function explodeTitle() {
      letters.forEach((letter, i) => {
        const angle = (Math.random() - 0.5) * 2;
        const distance = 50 + Math.random() * 100;
        const rotation = (Math.random() - 0.5) * 360;

        letter.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
        letter.style.setProperty('--ty', `${-Math.abs(Math.sin(angle) * distance) - 50}px`);
        letter.style.setProperty('--tr', `${rotation}deg`);

        letter.classList.remove('return');
        letter.classList.add('explode');
      });
    }

    function returnTitle() {
      letters.forEach((letter, i) => {
        letter.classList.remove('explode');
        setTimeout(() => {
          letter.classList.add('return');
        }, i * 50);
      });
    }

    function playSound() {
      audio.currentTime = 0;
      audio.play();

      // Trigger all effects
      button.classList.add('playing');
      footer.classList.add('playing');
      document.body.classList.add('shake');

      flash.classList.add('active');
      cracks.classList.add('active');
      glowRing.classList.add('active');

      createCracks();
      createSplash();
      explodeTitle();

      // Cleanup
      setTimeout(() => {
        flash.classList.remove('active');
        glowRing.classList.remove('active');
      }, 300);

      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 500);

      setTimeout(() => {
        cracks.classList.remove('active');
      }, 1500);

      setTimeout(() => {
        returnTitle();
      }, 800);

      audio.onended = () => {
        button.classList.remove('playing');
        footer.classList.remove('playing');
      };
    }

    button.addEventListener('click', playSound);
    button.addEventListener('touchend', (e) => {
      e.preventDefault();
      playSound();
    });

    // Prevent scrolling
    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
