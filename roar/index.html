<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0a">
  <title>ROAR</title>

  <!-- Open Graph -->
  <meta property="og:title" content="ROAR">
  <meta property="og:description" content="Unleash the beast.">
  <meta property="og:image" content="bg.png">
  <meta property="og:type" content="website">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="bg.png">
  <link rel="icon" type="image/png" href="bg.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Creepster&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --blood: #8B0000;
      --amber: #FF6B00;
      --bone: #F5F5DC;
      --storm: #1a1a2e;
      --lightning: #00ff88;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      font-family: 'Metal Mania', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      position: relative;
    }

    /* Background */
    .bg {
      position: fixed;
      inset: 0;
      background: url('bg.png') top center / cover no-repeat;
      z-index: 0;
    }

    .bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.3) 0%,
        rgba(0,0,0,0.1) 30%,
        rgba(0,0,0,0.4) 70%,
        rgba(0,0,0,0.9) 100%
      );
    }

    /* Rain effect */
    .rain {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .rain-drop {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.5), rgba(174, 194, 224, 0.3));
      animation: fall linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Lightning flash */
    .lightning {
      position: fixed;
      inset: 0;
      z-index: 2;
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0.9) 0%,
        rgba(200, 220, 255, 0.6) 50%,
        rgba(255, 255, 255, 0.4) 100%);
      opacity: 0;
      pointer-events: none;
      animation: lightningFlash 7s infinite;
    }

    @keyframes lightningFlash {
      0%, 44%, 100% { opacity: 0; }
      45% { opacity: 0.7; }
      46% { opacity: 0.1; }
      47% { opacity: 0.6; }
      48% { opacity: 0; }
      49% { opacity: 0.4; }
      50% { opacity: 0; }
    }

    /* Main content */
    .content {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      padding-bottom: calc(2.5rem + env(safe-area-inset-bottom));
    }

    /* Title */
    .title {
      font-family: 'Creepster', cursive;
      font-size: clamp(4rem, 20vw, 8rem);
      color: var(--bone);
      text-shadow:
        0 0 10px var(--blood),
        0 0 20px var(--blood),
        0 0 40px var(--blood),
        0 0 80px var(--amber),
        4px 4px 0 #000;
      letter-spacing: 0.1em;
      animation: titlePulse 2s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes titlePulse {
      0% {
        text-shadow:
          0 0 10px var(--blood),
          0 0 20px var(--blood),
          0 0 40px var(--blood),
          0 0 80px var(--amber),
          4px 4px 0 #000;
        transform: scale(1);
      }
      100% {
        text-shadow:
          0 0 20px var(--blood),
          0 0 40px var(--blood),
          0 0 60px var(--blood),
          0 0 100px var(--amber),
          4px 4px 0 #000;
        transform: scale(1.02);
      }
    }

    /* The button */
    .roar-btn {
      position: relative;
      width: clamp(180px, 50vw, 240px);
      height: clamp(180px, 50vw, 240px);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background:
        radial-gradient(circle at 30% 30%, #ff4444, var(--blood) 60%, #400 100%);
      box-shadow:
        0 0 0 8px rgba(139, 0, 0, 0.5),
        0 0 30px rgba(255, 107, 0, 0.5),
        0 0 60px rgba(139, 0, 0, 0.3),
        inset 0 -10px 30px rgba(0, 0, 0, 0.5),
        inset 0 10px 30px rgba(255, 255, 255, 0.1);
      transition: all 0.15s ease;
      animation: buttonBreath 3s ease-in-out infinite;
      touch-action: manipulation;
    }

    @keyframes buttonBreath {
      0%, 100% {
        transform: scale(1);
        box-shadow:
          0 0 0 8px rgba(139, 0, 0, 0.5),
          0 0 30px rgba(255, 107, 0, 0.5),
          0 0 60px rgba(139, 0, 0, 0.3),
          inset 0 -10px 30px rgba(0, 0, 0, 0.5),
          inset 0 10px 30px rgba(255, 255, 255, 0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow:
          0 0 0 12px rgba(139, 0, 0, 0.6),
          0 0 50px rgba(255, 107, 0, 0.7),
          0 0 80px rgba(139, 0, 0, 0.5),
          inset 0 -10px 30px rgba(0, 0, 0, 0.5),
          inset 0 10px 30px rgba(255, 255, 255, 0.1);
      }
    }

    .roar-btn:active {
      transform: scale(0.95) !important;
      box-shadow:
        0 0 0 4px rgba(139, 0, 0, 0.8),
        0 0 80px rgba(255, 107, 0, 1),
        0 0 120px rgba(139, 0, 0, 0.8),
        inset 0 10px 30px rgba(0, 0, 0, 0.8);
      animation: none;
    }

    .roar-btn::before {
      content: '';
      position: absolute;
      inset: 15%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 40% 40%,
          rgba(255,255,255,0.3) 0%,
          transparent 50%);
      pointer-events: none;
    }

    .roar-btn-text {
      font-family: 'Metal Mania', cursive;
      font-size: clamp(2rem, 8vw, 3.5rem);
      color: var(--bone);
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.8),
        0 0 20px var(--amber);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    /* Claw marks decoration */
    .claw-marks {
      position: fixed;
      bottom: 10%;
      left: 5%;
      width: 60px;
      height: 120px;
      z-index: 5;
      opacity: 0.6;
    }

    .claw-marks::before,
    .claw-marks::after,
    .claw-marks span {
      content: '';
      position: absolute;
      width: 8px;
      height: 80px;
      background: linear-gradient(to bottom, transparent, var(--blood), transparent);
      border-radius: 4px;
      transform: rotate(-15deg);
    }

    .claw-marks::before { left: 0; }
    .claw-marks::after { left: 20px; height: 100px; }
    .claw-marks span { left: 40px; height: 70px; top: 10px; }

    /* Screen shake on roar */
    .shaking {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate(-2px, -1px); }
      20%, 80% { transform: translate(4px, 2px); }
      30%, 50%, 70% { transform: translate(-6px, -3px); }
      40%, 60% { transform: translate(6px, 3px); }
    }

    /* Roar visual effect */
    .roar-effect {
      position: fixed;
      inset: 0;
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      background: radial-gradient(circle at center,
        transparent 0%,
        rgba(139, 0, 0, 0.4) 50%,
        rgba(255, 107, 0, 0.6) 100%);
    }

    .roar-effect.active {
      animation: roarFlash 0.8s ease-out;
    }

    @keyframes roarFlash {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    /* Sound waves */
    .sound-waves {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sound-waves span {
      position: absolute;
      inset: 0;
      border: 3px solid var(--amber);
      border-radius: 50%;
      opacity: 0;
      transform: scale(1);
    }

    .roar-btn.roaring .sound-waves span {
      animation: waveExpand 1s ease-out forwards;
    }

    .roar-btn.roaring .sound-waves span:nth-child(2) {
      animation-delay: 0.15s;
    }

    .roar-btn.roaring .sound-waves span:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes waveExpand {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    /* Subtitle */
    .subtitle {
      font-family: 'Metal Mania', cursive;
      color: var(--bone);
      font-size: clamp(0.8rem, 3vw, 1rem);
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0.7;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="rain" id="rain"></div>
  <div class="lightning"></div>
  <div class="roar-effect" id="roarEffect"></div>

  <div class="claw-marks"><span></span></div>

  <div class="content">
    <h1 class="title">ROAR</h1>

    <button class="roar-btn" id="roarBtn" aria-label="Play T-Rex roar">
      <div class="sound-waves">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="roar-btn-text">ROAR</span>
    </button>

    <p class="subtitle">Unleash the beast</p>
  </div>

  <audio id="roarSound" preload="auto">
    <source src="t-rex-roar.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Generate rain drops
    const rainContainer = document.getElementById('rain');
    const numDrops = 100;

    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'rain-drop';
      drop.style.left = Math.random() * 100 + '%';
      drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
      drop.style.animationDelay = Math.random() * 2 + 's';
      drop.style.height = (Math.random() * 40 + 50) + 'px';
      drop.style.opacity = Math.random() * 0.3 + 0.2;
      rainContainer.appendChild(drop);
    }

    const btn = document.getElementById('roarBtn');
    const sound = document.getElementById('roarSound');
    const effect = document.getElementById('roarEffect');

    let isPlaying = false;

    const triggerRoar = () => {
      if (isPlaying) return;
      isPlaying = true;

      // Reset and play
      sound.currentTime = 0;
      const playPromise = sound.play();

      if (playPromise !== undefined) {
        playPromise.catch(e => console.log('Audio play failed:', e));
      }

      // Visual effects
      btn.classList.add('roaring');
      effect.classList.add('active');
      document.body.classList.add('shaking');

      // Haptic feedback if available
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 200, 50, 300]);
      }

      // Clean up
      setTimeout(() => {
        btn.classList.remove('roaring');
        effect.classList.remove('active');
        document.body.classList.remove('shaking');
        isPlaying = false;
      }, 1000);
    };

    // Use pointer events for unified touch/mouse handling
    btn.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      triggerRoar();
    });
  </script>
</body>
</html>
